<div class="container">
  <hr>
  <hr>
  <hr>
  <div class="col-md-6 offset-md-3">
    <h2>Добавить пациента</h2>
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
      <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="patient.lastName" required>
      </div>

      <div class="form-group">
        <label for="firstName">Имя</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="patient.firstName" required>
      </div>

      <div class="form-group">
        <label for="middleName">Отчество</label>
        <input type="text" class="form-control" id="middleName" name="middleName" [(ngModel)]="patient.middleName">
      </div>

      <div class="form-group">
        <label for="birthDate">Дата рождения</label>
        <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="patient.birthDate" required>
      </div>

      <div class="form-group">
        <label for="sex">Пол</label>
  <select class="form-control" id="sex" name="sex" [(ngModel)]="patient.sex" required>
    <option [ngValue]="'муж'">муж</option>
    <option [ngValue]="'жен'">жен</option>
  </select>
      </div>

      <div class="form-group">
        <label for="contactInfo">Контактная информация</label>
        <input type="text" class="form-control" id="contactInfo" name="contactInfo" [(ngModel)]="patient.contactInfo">
      </div>
      

      <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
  </div>
</div>
